<html>
  <head>
    <meta charset="UTF-8">
    <script src="themes.js"></script>
    <script src="messages.js"></script>
    <script src="quickify_popup.js"></script>
    <link rel="stylesheet" href="style/style.css">
    <link id="theme-sheet" rel="stylesheet" href="style/default/theme.css">
  </head>
  <body>
    <div id="center-block" class="">
      <div id="artCover" class=""></div>

      <div id="info" class="">
        <div>
          <div id="song">Song name</div>
          <div id="artist">Artist name</div>
        </div>
      </div>

      <div id="volume-bar" class="">
        <div id="volume">
          <div id="volume-progress">
            <div id="volume-knob" class="knob"></div>
          </div>
        </div>
      </div>

    </div>

    <div id="bottom-block">
      <div id="progress-block" class="">
        <div id="current" class="">00:00</div>
        <div id="track-progress-bar" class="">
          <div id="line" class="">
            <div id="progress">
              <div id="progress-knob"></div>
            </div>
          </div>
        </div>
        <div id="end" class="">99:99</div>
      </div>

      <div id="controls">
        <div id="controls-buttons-left">
          <div id="add"></div>
        </div>

        <div id="controls-buttons-center">
          <div id="prev"></div>
          <div id="playpause"></div>
          <div id="next"></div>
        </div>

        <div id="controls-buttons-right">
          <div id="shuffle"></div>
          <div id="repeat"></div>
        </div>

      </div>
    </div>
    </body>
</html>
